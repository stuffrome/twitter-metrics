<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Twitter Metrics</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/main.css">
  </head>
  
  <body>

    <div class="signup-wrapper">
        <div class="signup-box">
            <div class="signup-form" ng-controller="authenticationController">
                <form>
                    <h2>Register</h2>
                    <p class="hint-text">Create your account. It's free and only takes a minute.</p>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6"><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required" ng-model="newUser.firstName"></div>
                            <div class="col-6"><input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required" ng-model="newUser.lastName"></div>
                        </div>        	
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="Email" required="required" ng-model="newUser.email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password" required="required" ng-model="newUser.password">
                    </div>
                    <!-- <div class="form-group">
                        <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required" ng-model="newUser.passwordConf">
                    </div>         -->
                    <!-- <div class="form-group">
                        <label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
                    </div> -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-lg btn-block" ng-click="register()">Register Now</button>
                    </div>
                </form>
                <div class="text-center">Already have an account? <a href="/">Sign in</a></div>
            </div>
        </div>
    </div>
    <!-- Footer End -->
  
    <!-- Jquery and Bootsrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/services/authenticationService.js"></script>
    <script src="../js/controllers/authenticationController.js"></script>
  </body>
</html>

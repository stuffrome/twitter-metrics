<div class="signup-wrapper">
    <div class="signup-box">
        <div class="signup-form">
            <form>
                <div class="logo">
                    <img src="./../../../assets/img/logo-side.png" alt="Twitter Metrics">
                </div>
                <p class="hint-text">{{message}}</p>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email" required="required" ng-model="credentials.email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" required="required" ng-model="credentials.password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-secondary btn-lg btn-block" ng-click="login()">Login</button>
                </div>
                <div class="form-group">
                    <a href="/register" class="btn btn-primary btn-lg btn-block" >Create Account</a>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="signup-wrapper">
    <div class="signup-box">
        <div class="signup-form" ng-controller="registerController">
            <form>
                <h2>Create a new account!</h2>
                <p class="hint-text">{{message}}</p>
                <p class="text-left red-hint"
                    ng-style="{'display' : dupEmail ? 'block' : 'none'}">Email already in use.</p>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email" required="required" ng-model="newUser.email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" required="required" ng-model="newUser.password">
                </div>
                <p class="text-left red-hint"
                    ng-style="{'display' : passwordMismatch ? 'block' : 'none'}">Passwords do not match.</p>
                <div class="form-group">
                    <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required" ng-model="newUser.confirmPassword">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg btn-block" ng-click="register()">Register Now</button>
                </div>
            </form>
        </div>
    </div>
</div>
